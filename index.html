<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">

  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <title>Lançamento de Novo Serviço</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
      padding: 40px 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    #countdown {
      font-size: 2.5em;
      font-weight: bold;
      color: #d9534f;
      margin-bottom: 30px;
    }

    /* O estilo para o container do vídeo ainda funciona bem com a tag <video> */
    .video-container {
      position: relative;
      background: #000;
      border-radius: 8px;
      max-width: 100%;
      overflow: hidden;
    }

    .video-container video {
      display: block;
      /* Remove espaço extra abaixo do vídeo */
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Lançamento do novo espaço de navegação entre os relatórios.</h1>
    <p>Em breve uma nova forma de visualizar os dados!</p>
    <p><strong>Lançamento em:</strong></p>
    <div id="countdown"></div>
    <p>Veja abaixo as principais mudanças implementadas.</p>

    <div class="video-container">
      <video controls>
        <source src="video_explicativo.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </div>
  </div>

  <script>
    const launchDate = new Date("2025-08-04T00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    const countdownFunction = setInterval(function () {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(countdownFunction);
        countdownElement.innerHTML = "Lançado!";
        document.querySelector(".container p:nth-of-type(2)").innerHTML = "O nosso novo serviço já está disponível!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>

</html>
